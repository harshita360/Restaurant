<script type="text/javascript">

  $("#showup").click(function(e){
	e.preventDefault();
	
	var error="";
	if($("#textarea").val()==""){
		error=error+"<p>The comment field is required.</p>";
	}
	
	if($("#user").val()==""){
		error=error+"<p>The username is required.</p>";
	}
	
	if(error!="")
	{
		$("#error").html('<div class="alert alert-danger" role="alert"><p><strong>Oh snap!</strong></p>'+error+'</div>');
	}
	else
	{
	  $("#success").html('<div class="alert alert-success" role="alert"><p>Thankyou for you response!!</p></div>');
	}
	
});
